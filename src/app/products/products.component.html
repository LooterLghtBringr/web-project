<div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose an option</mat-label>
            <mat-select [(ngModel)]="mode">
                <mat-option value="empty"></mat-option>
                <mat-option value="Create">Create</mat-option>
                <mat-option value="Delete">Delete</mat-option>
                <mat-option value="Update">Update</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form [formGroup]="form" *ngIf="mode =='Create'">
        <label for="name">Name: </label>
        <input formControlName="name" name="name" type="text" [(ngModel)]="name">
        <br>
        <label for="brand">Brand: </label>
        <input formControlName="brand" name="brand" type="text" [(ngModel)]="brand">
        <br>
        <label for="price">Price: </label>
        <input formControlName="price" name="price" type="number" [(ngModel)]="price">
        <div *ngIf="form.controls['price'].hasError('price')">
            <p style="color: red">Price must be 0 or greater</p>
        </div>
        <br>
        <label for="desc">Description: </label>
        <input formControlName="desc" name="desc" type="text" [(ngModel)]="desc">
        <br>
        <label for="imageUrl">ImageUrl: </label>
        <input formControlName="imageUrl" name="imageUrl" type="text" [(ngModel)]="imageUrl">
        <br>
        <button (click)="createCocktail()">
            Create Product
        </button>
    </form>
    <form [formGroup]="form" *ngIf="mode =='Delete'">
        <label for="id">Id: </label>
        <input formControlName="id" name="id" type="number" [(ngModel)]="id">
        <br>
        <button (click)="deleteCocktail()">
            Delete Product
        </button>
    </form>
    <form [formGroup]="form" *ngIf="mode =='Update'">
        <label for="id">Id: </label>
        <input formControlName="id" name="id" type="number" [(ngModel)]="id">
        <br>
        <label for="name">Name: </label>
        <input formControlName="name" name="name" type="text" [(ngModel)]="name">
        <br>
        <label for="brand">Brand: </label>
        <input formControlName="brand" name="brand" type="text" [(ngModel)]="brand">
        <br>
        <label for="price">Price: </label>
        <input formControlName="price" name="price" type="number" [(ngModel)]="price">
        <div *ngIf="form.controls['price'].hasError('price')">
            <p style="color: red">Price must be 0 or greater</p>
        </div>
        <br>
        <label for="desc">Description: </label>
        <input formControlName="desc" name="desc" type="text" [(ngModel)]="desc">
        <br>
        <label for="imageUrl">ImageUrl: </label>
        <input formControlName="imageUrl" name="imageUrl" type="text" [(ngModel)]="imageUrl">
        <br>
        <button (click)="updateCocktail()">
            Update Product
        </button>
    </form>
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Search Products</mat-label>
        <input matInput [(ngModel)]="searchterm" />
    </mat-form-field>
    <i class="material-icons myAdd" (click)="search(searchterm)"> search</i>
</div>
<div>
    <mat-grid-list cols="2" rowHeight="400px" *ngIf="cocktails">
        <div *ngFor="let cocktail of cocktails">
            <div>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <img [src]="cocktail.image" style="height: 300px">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <p style="font-size: 20px;">{{cocktail.id}} <br> {{cocktail.name}} <br> {{cocktail.brand}} <br> {{cocktail.price}} <br> {{cocktail.desc}}</p>
                </mat-grid-tile>
            </div>   
        </div>
    </mat-grid-list>
</div>
